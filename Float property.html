<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float property</title>
    <style>
        #container{
            height: 200px;
            width: 400px;
            background-color: salmon;
            border: 3px solid black;
        }
        #box{
            height: 100px;
            width: 100px;
            background-color: coral;
            border: 3px solid black;
            margin: 5px;
            float: right;
        }
    </style>
</head>
<body>
    <h1>Float property</h1>
    <div id="container">
        <div id="box">Box</div>
    </div>
</body>
</html>
